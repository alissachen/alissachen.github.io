		<script> 
		function moveStar() {
	  		var elem = document.getElementById("shootingstar");   
	  		var pos = 0;
	  		var id = setInterval(frame, 10);
	  		function frame() {
	    	if (pos == 600) {
	      		clearInterval(id);
	    	} else {
	      		pos++; 
	      		elem.style.top = pos + 'px'; 
	      		elem.style.left = pos + 'px'; 
	    			}
	  			}
			}	
		</script>

		<script>moveStar();</script>
